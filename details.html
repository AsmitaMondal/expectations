    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const headingElement = document.querySelector('#discover-heading'); // Target the h1 element
        
            // Intersection Observer to watch the heading element
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible'); // Add visible class when in view
                    } else {
                        entry.target.classList.remove('visible'); // Remove visible class when out of view
                    }
                });
            });
        
            observer.observe(headingElement); // Observe the heading
        });
